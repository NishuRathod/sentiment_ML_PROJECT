<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis ML_PROJECT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis_using_ML</h1>
        <form id="sentiment-form">
            <textarea id="text-input" placeholder="Enter your text here..."></textarea>
            <button type="submit">Analyze</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById("sentiment-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const text = document.getElementById("text-input").value;
            const response = await fetch("/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: `text=${encodeURIComponent(text)}`,
            });
            const result = await response.json();
            document.getElementById("result").innerText = `Sentiment: ${result.sentiment}`;
        });
    </script>
</body>
</html>
